<div class="container my-3 searchRepForm">
  <form
    class="form-inline searchRepForm"
    style="width: 100% !important"
    (ngSubmit)="add()"
    [formGroup]="DetailsForm"
  >
    <div class="form-group mr-2 col-sm-6 col-md-3">
      <label for="username-input" class="mr-2"> שם:</label>
      <input
        [formControl]="usernameInput"
        id="username-input"
        name="username"
        type="text"
        class="form-control mr-2 nameInput"
        [(ngModel)]="username"
        [formControl]="usernameControl"
        [matAutocomplete]="auto"
      />

      <mat-autocomplete #auto="matAutocomplete" style="width: max-content">
        <mat-option
          style="width: max-content !important"
          *ngFor="let userss of filteredUsers | async"
          [value]="userss"
        >
          <div style="width: max-content !important">{{ userss }}</div>
        </mat-option>
      </mat-autocomplete>
    </div>

    <div class="form-group mr-2 col-sm-6 col-md-3">
      <label for="age-input" class="mr-2"> אתר:</label>
      <input
        [formControl]="siteInput"
        id="age-input"
        name="site"
        type="text"
        class="form-control mr-2 ageInput"
        [(ngModel)]="site"
        [formControl]="siteControl"
        [matAutocomplete]="autoSite"
      />
      <mat-autocomplete #autoSite="matAutocomplete" style="width: max-content">
        <mat-option
          style="width: max-content !important"
          *ngFor="let user of filteredsite | async"
          [value]="user"
        >
          <div style="width: max-content !important">{{ user }}</div>
        </mat-option>
      </mat-autocomplete>
    </div>

    <div class="form-group mr-2 col-sm-6 col-md-3">
      <label for="email-input" class="mr-2"> ישוב:</label>
      <input
        [formControl]="settlementInput"
        id="settlement-input"
        name="settlement"
        type="text"
        class="form-control mr-2 settlementInput"
        [(ngModel)]="settlement"
        [formControl]="settlementControl"
        [matAutocomplete]="autoSettlement"
      />
      <mat-autocomplete
        #autoSettlement="matAutocomplete"
        style="width: max-content"
      >
        <mat-option
          style="width: max-content !important"
          *ngFor="let settlement12 of filteredsettlement | async"
          [value]="settlement12"
        >
          <div style="width: max-content !important">{{ settlement12 }}</div>
        </mat-option>
      </mat-autocomplete>
    </div>

    <div class="form-group mr-2 col-sm-6 col-md-3">
      <label for="extension-input" class="mr-2"> שלוחה:</label>
      <input
        [formControl]="extensionInput"
        id="extension-input"
        name="extension"
        type="text"
        class="form-control mr-2 extensionInput"
        [(ngModel)]="extension"
        [formControl]="extensionControl"
        [matAutocomplete]="autoextension"
      />
      <mat-autocomplete
        #autoextension="matAutocomplete"
        style="width: max-content"
      >
        <mat-option
          style="width: max-content !important"
          *ngFor="let settlement12 of filteredextension | async"
          [value]="settlement12"
        >
          <div style="width: max-content !important">{{ settlement12 }}</div>
        </mat-option>
      </mat-autocomplete>
    </div>
    <br />
    <div class="my-3 col-12">
      <button type="submit" class="btn btn-primary btnSubmit">
        <img src="" class="mr-2" /> חפש
      </button>
    </div>
  </form>
</div>
